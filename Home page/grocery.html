<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groceries | Supermarket</title>
    <link rel="stylesheet" href="grocery.css">
</head>
<body>

<header class="grocery-header">
    <h1>Groceries</h1>
    <p>Daily essentials at best prices</p>
</header>

<section class="grocery-container">

    <div class="product-card">
        <img src="rice.jpg" alt="Rice">
        <h3>Basmati Rice</h3>
        <p class="price">₹120 / kg</p>
        <button>Buy Now</button>
    </div>

    <div class="product-card">
        <img src="wheat.jpg" alt="Wheat">
        <h3>Wheat Flour</h3>
        <p class="price">₹60 / kg</p>
        <button>Buy Now</button>
    </div>

    <div class="product-card">
        <img src="oil.jpg" alt="Oil">
        <h3>Sunflower Oil</h3>
        <p class="price">₹140 / L</p>
        <button>Add to Cart</button>
        <button>Buy Now</button>
    </div>

    <div class="product-card">
        <img src="sugar.jpg" alt="Sugar">
        <h3>Sugar</h3>
        <p class="price">₹45 / kg</p>
        <button>Buy Now</button>
    </div>

    <div class="product-card">
        <img src="dal.jpg" alt="Dal">
        <h3>Toor Dal</h3>
        <p class="price">₹160 / kg</p>
        <button>Buy Now</button>
    </div>

</section>

</body>
</html>
