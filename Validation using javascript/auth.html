<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">

    <!-- GREEN PANEL -->
    <div class="side-panel">
        <h2>Welcome</h2>
        <p>Select an option</p>
        <button onclick="showLogin()">Login</button>
        <button onclick="showSignup()">Sign Up</button>
    </div>

    <!-- WHITE PANEL -->
    <div class="form-panel">

        <!-- LOGIN FORM -->
        <form id="loginForm" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <input type="text" id="luser" placeholder="Username">
            <input type="password" id="lpass" placeholder="Password">
            <button type="submit">Login</button>
            <p class="error" id="loginError"></p>
        </form>

        <!-- SIGNUP FORM -->
<form id="signupForm" onsubmit="return validateSignup()">
    <h2>Sign Up</h2>

    <input type="text" id="sname" placeholder="Full Name">

    <input type="text" id="semail" placeholder="Gmail Address">

    <input type="password" id="spass" placeholder="Password">

    <input type="password" id="sconfirmpass" placeholder="Confirm Password">

    <button type="submit">Create Account</button>

    <p class="error" id="signupError"></p>
</form>

    </div>

</div>

<script src="auth.js"></script>
</body>
</html>
